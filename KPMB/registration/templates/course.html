<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPM BERANANG</title>
    <style>
        table,tr,td {border: 1pt solid;}
    </style>
</head>
<body>

    <h1>KOLEJ PROFESIONAL MARA BERANANG</h1>
    <br>
    <strong>COURSE</strong>
    <br>
    <table>
        <tr>
            <td>Code</td>
            <td>Description</td>
        </tr>
        {% for data in alldata %}
             <tr>
                <td>{{data.code}}</td>
                <td>{{data.desc}}</td>
                <td><a href="update/{{data.code}}">update</a></td>
             </tr>
        {% endfor %}
    </table>
    <br><br>
    <a href = "{% url 'course' %}">New Course</a>
    <br><br>
    <a href = "{% url 'index' %}">Back</a>
    <br><br>
    <a href = "{% url 'searchpage' %}">New Course</a>
</body>
</html>
